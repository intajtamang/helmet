<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    .alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #5E7CE2;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      height: 40vh;
      width: 40vh;
    }
    input{
      height: 30px;
      width:90%;
      border-radius:5px;
    }

    .btn12{
      margin-top:20px;
      height: 30px;
      width:px;
      border-radius:5px;
      margin-left:80px;
      position: relative;
    }
    #closeBtn{
      margin-top:20px;
      height: 30px;
      width:px;
      border-radius:5px;
      margin-left:110px;
      position: relative;
    }

    body{
      background-color:#B7C9F2;
    }
  </style>
</head>
<body>

<script>
  // Function to create a custom alert box
  function showAlert(htmlContent) {
    // Create an alert container
    var alertContainer = document.createElement("div");
    alertContainer.classList.add("alert");

    // Set the HTML content
    alertContainer.innerHTML = htmlContent;

    // Append the alert container to the body
    document.body.appendChild(alertContainer);

    // Close the alert box when clicking outside or on Close button
    document.addEventListener("click", function(event) {
      if (!alertContainer.contains(event.target) || event.target.id === "closeBtn") {
        document.body.removeChild(alertContainer);
      }
    });
  }

  // Form HTML content
  var formHTML = `
    <h1>Reset Password</h1>
    <form action="{{ url_for('reset_password') }}" method="post">
      <div>
        <label for="new_password">New Password:</label><br>
        <input type="password" id="new_password" name="password" required />
      </div>
      <div>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required />
      </div>
      <button class="btn12" type="submit">Reset Password</button>
    </form>
    <button id="closeBtn">Close</button>
  `;

  // Call the function to display the alert box with the form
  showAlert(formHTML);
</script>

</body>
</html>
