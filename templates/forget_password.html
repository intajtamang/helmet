<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <style>
    body{
      background-color:#B7C9F2;
    }
    .alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #5E7CE2;;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      height:40vh;
      width: 40vh;
    }
    input{
      height: 30px;
      width:90%;
      border-radius:5px;
    }
    button{
      margin-top:20px;
      height: 30px;
      width:px;
      border-radius:5px;
      margin-left:60px;
    }
  </style>
</head>
<body>
  
  <script>
    // Function to create a custom alert box
    function showAlert(htmlContent) {
      // Create an alert container
      var alertContainer = document.createElement("div");
      alertContainer.classList.add("alert");

      // Set the HTML content
      alertContainer.innerHTML = htmlContent;

      // Append the alert container to the body
      document.body.appendChild(alertContainer);

      // Close the alert box when clicking outside or on Reset Password or Login
      document.addEventListener("click", function(event) {
        if (!alertContainer.contains(event.target) || event.target.id === "resetPasswordBtn" || event.target.id === "loginLink") {
          document.body.removeChild(alertContainer);
        }
      });
    }

    // Example usage:
    var htmlContent = `
      <h2>Forget Password</h2>
      <form action="{{ url_for('forget_password') }}" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <button type="submit">Reset Password</button>
        </div>
      </form>
      <p>Remember your password? <a href="{{ url_for('login') }}">Login</a></p>
    `;

    // Call the function to display the alert box
    showAlert(htmlContent);
  </script>
</body>
</html>
